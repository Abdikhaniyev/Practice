<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <title>Task</title>
</head>
<body>
  <div class="container">

      <div class="widget">
        <div class="widget__header">
          <div class="num">A1</div>
          <div class="title">NPZ</div>
          <div class="date">DATE</div>
        </div>
        <div class="widget__body">
          <div class="object__1">
            <div class="object__1__value">
              <div class="value__line"></div>
              <div class="second__value__1">991</div>
              <div class="first__value__1">3426</div>
            </div>
            <div class="objects__name">ONPZ</div>
          </div>
          <div class="object__2">
            <div class="object__2__value">
              <div class="value__line"></div>
              <div class="second__value__2">464</div>
              <div class="first__value__2">1147</div>
            </div>
            <div class="objects__name">MNPZ</div>
          </div>
          <div class="object__3">
            <div class="object__3__value">
              <div class="value__line"></div>
              <div class="second__value__3">272</div>
              <div class="first__value__3">988</div>
            </div>
            <div class="objects__name">YANOS</div>
          </div>
        </div>
      </div>

      <div class="widget">
        <div class="widget__header">
          <div class="num">A2</div>
          <div class="title">Statistics</div>
          <div class="date">DATE</div>
        </div>
        <div class="widget__body">
          <table id="table">
            <tr>
              <th>Share all events</th>
              <th>All events<br><i class="far fa-clock"></i> </th>
              <th><font color="red">Critical<br><i class="fas fa-exclamation-triangle"></i> </font></th>
              <th><font color="orange">Significant<br><i class="fas fa-exclamation-triangle"></i> </font></th>
              <th><font color="red">With repetitions<br><i class="fas fa-redo"></i> </font></th>
              <th><font color="green">Completed<br><i class="far fa-check-circle"></i> </font></th>
              <th>Events <br> from ER<br><i class="far fa-check-circle"></i> </th>
            </tr>
            <tr>
              <td class="row__1"></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td class="row__2"></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td class="row__3"></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>

        </div>
      </div>

      <div class="widget">
        <div class="widget__header">
          <div class="num">A3</div>
          <div class="title">Coefficient</div>
          <div class="date">DATE</div>
        </div>
        <div class="widget__body__2" id="widget3">
          <div class="title__org">
            <div class="title__name__org">Subsidiaries</div>
            <div class="title__percent">% KTG</div>
          </div>
        </div>
      </div>

      <div class="widget">
        <div class="widget__header">
          <div class="num">A4</div>
          <div class="title">Event Ribbon</div>
          <div class="date">DATE</div>
        </div>
        <div class="widget__body__2" id="widget4">
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
